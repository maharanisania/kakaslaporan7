<!DOCTYPE html>
<html>

<head>
    <title>objek tanggal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        hr {
            width: 40%;
        }

        font {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <h2>Latihan Objek Date/Tanggal</h2>

    <script language="JavaScript">
        var hari = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");
        var bulan = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember");

        var t = new Date();
        var hari_ini = hari[t.getDay()];
        var tanggal = t.getDate();
        var bulan_ini = bulan[t.getMonth()];
        var tahun = t.getFullYear(); // Use getFullYear() instead of getYear()
        var jam = t.getHours();
        var menit = t.getMinutes();
        var detik = t.getSeconds(); // Use getSeconds() instead of getSecond()

        document.write("<font size=5 face=arial>");
        document.write("<b><center>Sekarang adalah hari: " + hari_ini + ", tanggal: " + tanggal + " " + bulan_ini + " " + tahun);
        document.write("<hr>");
        document.write("<font>");
        document.write("<font size=3 face=arial>");
        document.write("<b><center>Jam Sekarang = " + jam + ":" + menit + ":" + detik);
        document.write("</font>");
    </script>

</body>

</html>
